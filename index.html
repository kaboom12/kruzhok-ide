<html>
<head>
  <title></title>
  <script src = "lib/codemirror.js"> </script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <script src="javascript.js"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        // var ww = Math.floar($(window).width();
        // alert(ww/2);
        var iframe = document.getElementById("frame");
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            matchBrackets: true,
            continueComments: "Enter"
        });
        $("#run").click(function(){
            var code = editor.getValue();
			iframe.contentWindow.clearGame();
            iframe.contentWindow.runcode(code);
            // alert(code);
        });
        $("#stop").click(function(){
            iframe.contentWindow.clearGame();
        });
    });
  </script>
</head>
<body style="height:100%;padding:0;margin:0;">
  <div style="height:100%">
    <div style="float:left;height:100%;width:50%;border-right:1px solid black;margin-left:-1px;" id="left_panel">
        <textarea style="height:100%" id="code" name="code">
function paint () {
    rect(50, 50, 150, 150, green);
}
        </textarea>
        <div id="panel">
            <button type="button" id="run">Run</button>
            <button type="button" id="stop">Stop</button>
        </div>
    </div>
    <div style="float:right;height:100%;width:50%;" id="right_panel">
      <iframe src="frame.html" id="frame" style="width:100%;height:100%;border:none;"></iframe>
    </div>
  </div>
</body> 
</html>
